<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>PRODUTOS - BARBEARIA ALURA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contatos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="image_produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" target="_self">Home</a></li>
                        <ll><a href="produtos.html" target="_self">Produtos</a></ll>
                        <li><a href="contatos.html" target="_self">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required 
                placeholder="Nome e Sobrenome">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required 
                placeholder="(XX) XXXX-XXXX">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required 
                placeholder="seuemail@dominio.com">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <!--Campos de Seleção-->
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>

                    <label for="radio-whatzapp">
                        <input type="radio" name="contato" value="whatzapp" id="radio-whatzapp" checked>
                        Whatzapp
                    </label>
                </fieldset>

                <!--Campo de Multiplas opções-->
                <fieldset>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de
                     receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <!--Tabela-->
        <table>
            <thead>
                <tr> <!--<tr> Linha-->
                    <th>Dia</th> <!--<td> Coluna-->
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        </main>

        <footer>
            <img src="image_produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            <p id="copy">&copy; Copyright Barbearia ALURA - 2022</p>
        </footer>
    </body>
</html>
